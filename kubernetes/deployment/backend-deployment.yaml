apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-backend
spec:
  selector:
    matchLabels:
      app: yolo-backend
  replicas: 3
  template:
    metadata:
      labels:
        app: yolo-backend
    spec:
      containers:
      - name: yolo-backend
        image: navida/yolo_backend:v1.0.2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000